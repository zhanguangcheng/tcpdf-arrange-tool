<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCPDF排版工具</title>
    <link rel="stylesheet" href="css/main.css?v=20190421">
</head>
<body>
    <h2 id="size" style=" height: 35px; background: #fcfcfc; width: 100mm; margin: 0 auto; line-height: 10mm; text-align: center; ">A4：210*297</h2>
    <div id="container"><div class="paper"></div></div>
    <div class="insert-paper-button">
        <button type="button" class="btn btn-fullsize fn-insert-paper">添加一页</button>
    </div>
    <div id="tool-bar-title" class="block droppable">
        <p class="title">组件类型</p>
        <ul>
            <li><label><input type="radio" name="tool" value="global" checked>全局配置</label></li>
            <li><label><input type="radio" name="tool" value="text">文本</label></li>
            <li><label><input type="radio" name="tool" value="cell">单元格</label></li>
            <li><label><input type="radio" name="tool" value="qrcode">二维码</label></li>
            <li><label><input type="radio" name="tool" value="barcode">条形码</label></li>
            <li><label><input type="radio" name="tool" value="image">图片</label></li>
            <li><label><input type="radio" name="tool" value="line">直线</label></li>
        </ul>
    </div>
    <form id="form" class="block droppable">
        <p class="title">组件属性</p>
        <ul id="tool-bar-content">
            <li class="type-global">
                <ul>
                    <li><label>标题：</label><input type="text" name="global.title" value="Title"></li>
                    <li><label>单位：</label><input type="text" name="global.creator" value="CLF"></li>
                    <li><label>作者：</label><input type="text" name="global.author" value="Grass"></li>
                    <li>
                        <label>默认字体：</label>
                        <select name="global.font.family">
                            <option value="simfang" selected>仿宋</option>
                            <option value="simhei">黑体</option>
                            <option value="simkai">楷体</option>
                            <option value="msungstdlight">Sung</option>
                        </select>
                    </li>
                    <li>
                        <label>纸张大小：</label>
                        <select name="global.paper.size">
                            <option>A3L</option>
                            <option>A3</option>
                            <option>A4L</option>
                            <option selected>A4</option>
                            <option>A5L</option>
                            <option>A5</option>
                            <option>B4L</option>
                            <option>B4</option>
                            <option>B5L</option>
                            <option>B5</option>
                        </select>
                    </li>
                </ul>
            </li>
            <li class="type-text hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="text.x" value=""></li>
                    <li><label>左边：</label><input type="number" name="text.y" value=""></li>
                    <li class="font-block">
                        <label>字体：</label><input type="number" name="text.font.size" value="10" class="width-50">
                        <select name="text.font.family">
                            <option value="">字体</option>
                            <option value="simfang">仿宋</option>
                            <option value="simhei">黑体</option>
                            <option value="simkai">楷体</option>
                            <option value="msungstdlight">Sung</option>
                        </select>
                        <label class="font-style" style="top: -4px;left: 152px;"><input type="checkbox" name="text.font.style.b" disabled>B</label>
                        <label class="font-style" style="top: 10px;left: 152px;"><input type="checkbox" name="text.font.style.i" disabled>I</label>
                        <label class="font-style" style="top: -4px;left: 175px;"><input type="checkbox" name="text.font.style.u">U</label>
                    </li>
                    <li><label>文本：</label><input type="text" name="text.text" value="Text"></li>
                    <li><label>变量：</label><input type="text" name="text.var"></li>
                </ul>
            </li>
            <li class="type-cell hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="cell.x" value=""></li>
                    <li><label>左边：</label><input type="number" name="cell.y" value=""></li>
                    <li><label>宽度：</label><input type="number" name="cell.width" value="30"></li>
                    <li><label>高度：</label><input type="number" name="cell.height" value="7"></li>
                    <li class="font-block">
                        <label>字体：</label><input type="number" name="cell.font.size" value="10" class="width-50">
                        <select name="cell.font.family">
                            <option value="">字体</option>
                            <option value="simfang">仿宋</option>
                            <option value="simhei">黑体</option>
                            <option value="simkai">楷体</option>
                            <option value="msungstdlight">Sung</option>
                        </select>
                        <label class="font-style" style="top: -4px;left: 152px;"><input type="checkbox" name="cell.font.style.b" disabled>B</label>
                        <label class="font-style" style="top: 10px;left: 152px;"><input type="checkbox" name="cell.font.style.i" disabled>I</label>
                        <label class="font-style" style="top: -4px;left: 175px;"><input type="checkbox" name="cell.font.style.u">U</label>
                    </li>
                    <li><label style="vertical-align: top">文本：</label><textarea name="cell.text">Text</textarea></li>
                    <li><label>变量：</label><input type="text" name="cell.var"></li>
                    <li style="position:relative;">
                        <label>边框：</label>
                        <input type="checkbox" name="cell.border.left" value="1" style="position:absolute;left: 36px;top: 4px;" checked>
                        <input type="checkbox" name="cell.border.top" value="1" style="position:absolute;left: 49px;top: -2px;" checked>
                        <input type="checkbox" name="cell.border.right" value="1" style="position:absolute;left: 62px;top: 4px;">
                        <input type="checkbox" name="cell.border.bottom" value="1" style="position:absolute;top: 9px;left: 49px;">
                    </li>
                    <li>
                        <label>对齐：</label><div class="align-items clearfix">
                            <input type="radio" name="cell.align" value="LT">
                            <input type="radio" name="cell.align" value="CT">
                            <input type="radio" name="cell.align" value="RT">
                            <input type="radio" name="cell.align" value="LM">
                            <input type="radio" name="cell.align" value="CM" checked>
                            <input type="radio" name="cell.align" value="RM">
                            <input type="radio" name="cell.align" value="LB">
                            <input type="radio" name="cell.align" value="CB">
                            <input type="radio" name="cell.align" value="RB">
                        </div>
                    </li>
                    <li>
                        <label>内边距：</label>
                        <input type="number" name="cell.padding" value="0">
                    </li>
                    <li>
                        <label>背景颜色：</label>
                        <input type="color" name="cell.background" value="#ffffff">
                    </li>
                    <li>
                        <label>宽度/字体自适应：</label>
                        <input type="checkbox" name="cell.fit" value="1" checked>
                    </li>
                </ul>
            </li>
            <li class="type-qrcode hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="qrcode.x" value=""></li>
                    <li><label>左边：</label><input type="number" name="qrcode.y" value=""></li>
                    <li><label>文本：</label><input type="text" name="qrcode.text" value="Text"></li>
                    <li><label>变量：</label><input type="text" name="qrcode.var"></li>
                    <li><label>宽高：</label><input type="number" name="qrcode.width" value="30"></li>
                    <li><label>边框：</label><input type="checkbox" name="qrcode.border" value="1"></li>
                </ul>
            </li>
            <li class="type-barcode hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="barcode.x" value=""></li>
                    <li><label>左边：</label><input type="number" name="barcode.y" value=""></li>
                    <li><label>文本：</label><input type="text" name="barcode.text" value="12345678"></li>
                    <li><label>变量：</label><input type="text" name="barcode.var"></li>
                    <li><label>高度：</label><input type="number" name="barcode.height" value="10"></li>
                    <li><label>间隙：</label><input type="number" name="barcode.xres" value="0.4"></li>
                    <li>
                        <label>类型：</label><select name="barcode.mode">
                            <option>C39</option>
                            <option>C39+</option>
                            <option>C39E</option>
                            <option>C39E+</option>
                            <option>C93</option>
                            <option>S25</option>
                            <option>S25+</option>
                            <option>I25</option>
                            <option>I25+</option>
                            <option>C128</option>
                            <option>C128A</option>
                            <option>C128B</option>
                            <option>C128C</option>
                            <option>EAN2</option>
                            <option>EAN5</option>
                            <option>EAN8</option>
                            <option>EAN13</option>
                            <option>UPCA</option>
                            <option>UPCE</option>
                            <option>MSI</option>
                            <option>MSI+</option>
                            <option>POSTNET</option>
                            <option>PLANET</option>
                            <option>RMS4CC</option>
                            <option>KIX</option>
                            <option>IMB</option>
                            <option>IMBPRE</option>
                            <option>CODABAR</option>
                            <option>CODE11</option>
                            <option>PHARMA</option>
                            <option>PHARMA2T</option>
                        </select>
                    </li>
                </ul>
            </li>
            <li class="type-image hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="image.x" value=""></li>
                    <li><label>左边：</label><input type="number" name="image.y" value=""></li>
                    <li><label>地址：</label><input type="text" name="image.url" value=""></li>
                    <li><label>变量：</label><input type="text" name="image.var"></li>
                    <li><label>宽度：</label><input type="number" name="image.width" value="30"></li>
                    <li><label>高度：</label><input type="number" name="image.height" value="15"></li>
                </ul>
            </li>
            <li class="type-line hide">
                <ul>
                    <li><label>顶部：</label><input type="number" name="line.x" value=""></li>
                    <li><label>顶部：</label><input type="number" name="line.y" value=""></li>
                    <li><label>宽度：</label><input type="number" name="line.width" value="50"></li>
                </ul>
            </li>
        </ul>
    </form>
    <div class="block html droppable">
        <p class="title">排版源码</p>
        <textarea id="html"></textarea>
    </div>
    <div class="block output droppable">
        <p class="title">生成的PHP代码</p>
        <textarea id="output"></textarea>
    </div>
    <div id="help" class="block droppable">
        <p class="title">使用小提示</p>
        <ol>
            <li>选择合适的组件类型，点击空白处新增组件</li>
            <li>按Delete键删除组件</li>
            <li>拖拽组件或者按方向键移动组件</li>
            <li>选中组件，可以修改对应的“组件属性”</li>
            <li>可以复制“排版源码”分享给其他小伙伴使用</li>
        </ol>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js?v=20190421"></script>
</body>
</html>
