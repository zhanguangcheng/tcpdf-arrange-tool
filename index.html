<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCPDF排版工具</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h2 id="size" style=" height: 10mm; background: #fcfcfc; width: 100mm; margin: 0 auto; line-height: 10mm; text-align: center; ">210*270</h2>
    <div id="container" style="font-family:仿宋;"></div>
    <div id="tool-bar-title">
        <p>元素类型</p>
        <ul>
            <li><label><input type="radio" name="tool" value="global" checked>全局配置</label></li>
            <li><label><input type="radio" name="tool" value="text">文本</label></li>
            <li><label><input type="radio" name="tool" value="cell">单元格</label></li>
            <li><label><input type="radio" name="tool" value="qrcode">二维码</label></li>
            <li><label><input type="radio" name="tool" value="underline">下划线</label></li>
        </ul>
    </div>
    <form id="form">
        <p>元素属性</p>
        <ul id="tool-bar-content">
            <li class="type-global">
                <ul>
                    <li><label>标题：</label><input type="text" name="global.title" value="Title"></li>
                    <li><label>创建者：</label><input type="text" name="global.creator" value="Creator"></li>
                    <li><label>作者：</label><input type="text" name="global.author" value="Author"></li>
                    <li>
                        <label>字体：</label>
                        <select name="global.font.family">
                            <option value="simfang" selected>仿宋</option>
                            <option value="simhei">黑体</option>
                            <option value="simkai">楷体</option>
                        </select>
                    </li>
                    <li>
                        <label>纸张大小：</label>
                        <select name="global.paper.size">
                            <option value="A3">A3</option>
                            <option value="A4" selected>A4</option>
                            <option value="A5">A5</option>
                            <option value="B4">B4</option>
                            <option value="B5">B5</option>
                        </select>
                    </li>
                </ul>
            </li>
            <li class="type-text hide">
                <ul>
                    <li><label>X：</label><input type="number" name="text.x" value=""></li>
                    <li><label>Y：</label><input type="number" name="text.y" value=""></li>
                    <li><label>字体大小：</label><input type="number" name="text.font.size" value="10"></li>
                    <li><label>文本：</label><input type="text" name="text.text" value="Text"></li>
                </ul>
            </li>
            <li class="type-cell hide">
                <ul>
                    <li><label>X：</label><input type="number" name="cell.x" value=""></li>
                    <li><label>Y：</label><input type="number" name="cell.y" value=""></li>
                    <li><label>宽度：</label><input type="number" name="cell.width" value="30"></li>
                    <li><label>高度：</label><input type="number" name="cell.height" value="7"></li>
                    <li><label>字体大小：</label><input type="number" name="cell.font.size" value="10"></li>
                    <li><label>文本：</label><textarea name="cell.text">Text</textarea></li>
                    <li style="position:relative;">
                        <label>边框：</label>
                        <input type="checkbox" name="cell.border.left" value="1" style="position:absolute;left: 32px;" checked>
                        <input type="checkbox" name="cell.border.top" value="1" style="position:absolute;left: 45px;top:-7px;" checked>
                        <input type="checkbox" name="cell.border.right" value="1" style="position:absolute;left: 59px;">
                        <input type="checkbox" name="cell.border.bottom" value="1" style="position:absolute;top:7px;left: 45px;">
                    </li>
                    <li>
                        <label>水平对齐方式：</label>
                        <label><input type="radio" name="cell.align" value="flex-start" checked>左</label>
                        <label><input type="radio" name="cell.align" value="center">中</label>
                        <label><input type="radio" name="cell.align" value="flex-end">右</label>
                    </li>
                </ul>
            </li>
            <li class="hide">
                <ul>
                    <li><label>X：</label><input type="number" name="qrcode.x" value=""></li>
                    <li><label>Y：</label><input type="number" name="qrcode.y" value=""></li>
                    <li><label>文本：</label><input type="text" name="qrcode.text" value="Text"></li>
                    <li><label>宽高：</label><input type="number" name="qrcode.width" value="30"></li>
                    <li><label>边框：</label><input type="checkbox" name="qrcode.border" value="1"></li>
                </ul>
            </li>
            <li class="hide">
                <ul>
                    <li><label>X：</label><input type="number" name="underline.x" value=""></li>
                    <li><label>Y：</label><input type="number" name="underline.y" value=""></li>
                    <li><label>宽度：</label><input type="number" name="underline.width" value="10"></li>
                </ul>
            </li>
        </ul>
    </form>
    <div class="html">
        <p>排版源码</p>
        <textarea id="html"></textarea>
    </div>
    <div class="output">
        <p>生成的PHP代码</p>
        <textarea id="output"></textarea>
    </div>
    <div id="help">
        <p>使用小提示</p>
        <ol>
            <li>选择合适的元素类型，点击空白处新增元素</li>
            <li>按Delete键删除元素</li>
            <li>拖拽元素或者按方向键移动元素</li>
            <li>选中元素，可以修改对应的“元素属性”</li>
            <li>可以复制“排版源码”分享给其他小伙伴使用</li>
        </ol>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
